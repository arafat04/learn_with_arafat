site_name: Journey

theme:
  name: material

nav:
  - Home: index.md
  - Complexity and Computability Theory:
      - Deterministic Space Hierarchy Theorem: complexity_and_computability_theory/space_hierarchy.md
      - Deterministic Time Hierarchy Theorem: complexity_and_computability_theory/time_hierarchy.md

# to render latex

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax-config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
